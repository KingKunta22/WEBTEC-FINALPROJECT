<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Programming</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <!--JM-->
    <nav>
        <ul class="nav-wrapper">
            <li class="nav-links active"><a href="#">Home</a></li>
            <li class="nav-links"><a href="#">Topics</a></li>
            <li class="nav-links"><a href="#">About Us</a></li>
            <li class="nav-links"><a href="#">Team</a></li>
            <li class="nav-links"><a href="#">Contact Us</a></li>
        </ul>
        <div class="buttons">
            <button type="button" class="register" id="register">Login</button>
            <button type="button" class="login" id="login">Sign Up</button>
        </div>
    </nav>

    <form>
        <fieldset class="login" id="login-page">
            <h1>LOGIN</h1>
            <div class="input-wrapper">
                <div class="input-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
                    <input type="text" placeholder="Username or Email">
                </div>
                <div class="input-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    <input type="password" placeholder="Password">
                </div>
                <button id="signin">Sign In</button>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberme">
                        <label for="rememberme">Remember Me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="">Forgot Password?</a>
                    </div>
                </div>
            </div>
            <p>Don't have an account? <a id="register-tag" href="#  ">Sign Up</a></p>
        </fieldset>
        <fieldset class="register" id="register-page">
            <h1>REGISTER</h1>
            <div class="input-wrapper">
                <div class="input-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>                    <input type="email" placeholder="Email">
                </div>
                <div class="input-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    <input type="password" placeholder="Password">
                </div>
                <button id="signin">Sign Up</button>
            </div>
            <p>Already have an account? <a id="login-tag" href="#">Sign In</a></p>
        </fieldset>
    </form>
    <!--LEO-->

    </main>
</body>
</html>
